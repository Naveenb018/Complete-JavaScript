<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even-Odd check</title>
</head>
<body>
    <script>
    function isEven(number){
        let rem = number % 2;
        let isEven = rem == 0;
        return isEven;
    }
    console.log(isEven(4));
    console.log(isEven(3));
    console.log(isEven(5));

    </script>
</body>
</html>
